[colors]
background = #0D0221
background-alt = #261447
foreground = #2DE2E6
primary = #F706CF
secondary = #FD1DF3
alert = #F9C80E
disabled = #241734

[bar/workBar]
width = 15%
height = 24pt
radius = 6
offset-x = 1%

font-0= "Fira Code:style=Bold"
font-1= "Anonymous Pro:style=Regular"
font-2= "Font Awesome 6 Free, Font Awesome Free Regular:style=Regular"
font-3= "Font Awesome 6 Free, Font Awesome 6 Free Solid:style=Solid"
font-4= "Font Awesome v4 Compatibility, Font Awesome v4 Compatibility Regular:style=Regular"
font-5= "Font Awesome 6 Brands, Font Awesome 6 Brands Regular:style=Regular"

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 1
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

# Modules
modules-center = i3

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true;

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
wm-restack = i3

override-redirect = true

[bar/timeBar]
width = 15%
height = 24pt
radius = 6
offset-x = 42%

font-0= "Fira Code:style=Bold"
