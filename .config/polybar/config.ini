background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 1
padding-right = 1

module-margin = 1

; separator = |
; separator-foreground = ${colors.disabled}

# Modules
modules-center = pulseaudio headphones wlan eth battery language

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true;

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
wm-restack = i3

override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %icon%
label-active-background = ${colors.background}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %icon%
label-occupied-padding = 1

label-urgent = %icon%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %icon%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

icon-0 = 1;ï„ 
icon-1 = 2;ï‚¬
icon-2 = 3;ïƒ 
icon-3 = 4;ï‰‰
strip-wasnumbers = true;

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/i3]
type = internal/i3
format = <label-state> <label-mode>
label-focused = %icon%
label-focused-background = ${colors.background}
label-focused-underline= ${colors.primary}
label-focused-padding = 1

label-unfocused = %icon%
label-unfocused-padding = 1

label-urgent = %icon%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-visible = %icon%
label-visible-foreground = ${colors.secondary}
label-visible-padding = 1

strip-wsnumbers = true
ws-icon-0 = 1;1
ws-icon-1 = 2;2
ws-icon-2 = 3;3
ws-icon-3 = 4;4
ws-icon-4 = 5;5
ws-icon-5 = 6;6
ws-icon-6 = 7;7
ws-icon-7 = 8;8

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio
format-padding = 1
format-volume = <ramp-volume> <label-volume>
label-volume = %percentage%%
label-volume-foreground = ${colors.foreground}
label-volume-background = ${colors.background}

label-muted = "ïš© "
label-muted-foreground = ${colors.foreground}
label-muted-background = ${colors.background}
label-muted-font = 7 
  
ramp-volume-0 = "ï€¦ "
ramp-volume-1 = "ï€§ "
ramp-volume-2 = "ï€¨ "
ramp-volume-foreground = ${colors.foreground}
ramp-volume-background = ${colors.background}
ramp-volume-font = 5

[module/headphones]
type = custom/script
exec = pactl get-default-sink | grep -q "Head" && echo "ğŸ§" || echo ""
interval = 1

[module/battery]
type = internal/battery
time-format = %H:%M
full-at = 99
low-at = 5
battery = BAT1
adapter = ACAD
poll-interval = 5
format-charging = <animation-charging> <label-charging>
format-charging-underline =
label-charging = %percentage%% %time%

#format-discharging = <animation-discharging> <label-discharging>
format-discharging = <ramp-capacity> <label-discharging>
format-discharging-underline =
label-discharging = %percentage%% %time%

format-full-prefix = " ï‰€ "
format-full-prefix-foreground = ${colors.foreground}
format-full-underline =

ramp-capacity-0 = " ï‰„ "
ramp-capacity-1 = " ï‰ƒ "
ramp-capacity-2 = " ï‰‚ "
ramp-capacity-3 = " ï‰ "
ramp-capacity-4 = " ï‰€ "  
ramp-capacity-foreground = ${colors.foreground}

animation-charging-4 = " ï‰€ "
animation-charging-3 = " ï‰ "
animation-charging-2 = " ï‰‚ "
animation-charging-1 = " ï‰ƒ "
animation-charging-0 = " ï‰„ "
animation-charging-foreground = ${colors.alert}
animation-charging-framerate = 500

animation-discharging-0 = " ï‰€ %time%"
animation-discharging-1 = " ï‰ %time%"
animation-discharging-2 = " ï‰‚ %time%"
animation-discharging-3 = " ï‰ƒ %time%"
animation-discharging-4 = " ï‰„ %time%"
animation-discharging-foreground = ${colors.foreground}
animation-discharging-framerate = 1500

[module/language]
type = internal/xkeyboard
label-layout = %icon%
layout-icon-0 = us;EN
layout-icon-1 = ru;RU

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5

[module/wlan]
inherit = network-base
interface-type = wireless
interval = 3.0

format-connected = ï‡«  <label-connected>
label-connected-maxlen = 7
format-connected-underline = 
label-connected = %essid%
format-connected-background = ${colors.background}
label-connected-foreground = ${colors.foreground}

;format-disconnected =
format-disconnected = <label-disconnected> 
format-disconnected-underline = 
label-disconnected = ahtung!
label-disconnected-foreground = ${colors.alert}
format-disconnected-background = ${colors.background}


[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %D %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

